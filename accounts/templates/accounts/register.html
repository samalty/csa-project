{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}Register{% endblock %}
{% block content %}
    <img src="../media/acceler8_3.jpg" id="login-banner-img">
        <div class="login-form-squeeze">
            <form method="POST" class="login-form">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend>Register</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="btn" id="submit" type="submit">Sign Up</button>
            </form>
            <div class="login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Sign in here.</a></p>
            </div>
        </div>
{% endblock %}
