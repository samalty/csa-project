{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}Add A New Accelerator{% endblock %}
{% block content %}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Add A New Accelerator</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="btn" type="submit">Add Accelerator</button>
        </form>
    </div>
{% endblock %}
